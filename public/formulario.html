<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Notas Fiscais</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { background: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        button:hover { background: #45a049; }
    </style>
</head>
<body>
    <h2>Cadastrar Nota Fiscal</h2>
    <form id="formNota" action="salvar_nota.php" method="POST">
        <div class="form-group">
            <label>Responsável:</label>
            <input type="text" name="responsavel" required>
        </div>

        <div class="form-group">
            <label>Número da Nota:</label>
            <input type="text" name="numero_nota" required>
        </div>

        <div class="form-group">
            <label>Fornecedor:</label>
            <input type="text" name="fornecedor" required> <!-- Campo obrigatório -->
        </div>

        <div class="form-group">
            <label>Valor:</label>
            <input type="number" step="0.01" name="valor" required>
        </div>

        <div class="form-group">
            <label>Data de Emissão:</label>
            <input type="date" name="data_emissao" required>
        </div>

        <div class="form-group">
            <label>Condição de Pagamento:</label>
            <select name="condicao_pagamento" required>
                <option value="">Selecione</option>
                <option value="À Vista">À Vista</option>
                <option value="30 dias">30 dias</option>
                <option value="60 dias">60 dias</option>
            </select>
        </div>

        <button type="submit">Salvar Nota</button>
    </form>

    <script>
        document.getElementById('formNota').addEventListener('submit', function(e) {
            // Validação simples
            const inputs = document.querySelectorAll('input, select');
            let valid = true;
            
            inputs.forEach(input => {
                if (!input.value) {
                    valid = false;
                    input.style.border = '1px solid red';
                } else {
                    input.style.border = '';
                }
            });

            if (!valid) {
                e.preventDefault();
                alert('Preencha todos os campos!');
            }
        });
    </script>
</body>
</html>
